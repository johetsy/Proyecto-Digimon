<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assest/img/icono.jpg">
    <link rel="stylesheet" href="assest/style/digimon.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
    <title>Proyecto Digimon Johetsy</title>
</head>
<body id="body">
    <header>
        <div class="container mt-1">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="fondo">
                <div class="bar-img"> 
                    <img src="assest/img/pngwing.png" class="img-fluid" alt="logo">
                </div>
                <div class="container-fluid" id="centerbuttons">
                    <div class="btn-group" >
                        <a href="./johetsy_proyecto_final.html" class="btn btn-outline-dark btn-lg" aria-current="page">Inicio</a>
                        <button type="submit" id="list" class="btn btn-outline-dark btn-lg">Lista Digimons</button>
                    </div>
                </div>
            </nav>
            <h1>Digimons</h1>
        </div>
    </header>
    <div class="container mt-3">
        <form class="row g-6" >
            <div class="col-4">
                <label for="digimont-name" class="visually-hidden"></label>
                <input type="text" class="form-control" id="digimon-name" placeholder="Nombre del Digimon">
            </div>
            <div class="col-auto">
                <button type="submit" id="search" class="btn btn-primary mb-3" >Buscar Por Nombre</button>
            </div>
        </form>
    </div>
    <div class="container mt-3">
        <div class="digimon">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Nivel</th>
                        <th scope="col">Imagen</th>
                    </tr>
                </thead>
                <tbody id="table_body"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assest/javascript/digimon.js"></script>
</body>
</html>
